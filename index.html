<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML com JS</title>
    <link rel="stylesheet" href="./main.css" />
</head>
<body>
    <div class="container">
        <h1>EBAC - Troca de Pontos</h1>
        <h2>Troque aqui os seus pontos</h2>
        <form id="form-troca-pontos">
            <input type="number" required placeholder="Pontos A" id="valueA"/>
            <p class="error-message">O número B precisa ser maior que o número A</p>
            <input type="number" required placeholder="Pontos B" id="valueB"/>
            <button type="submit">Trocar</button>
        </form>
        <p class="success-message"></p>
    </div>
    <script src="./main.js"></script>
</body>
</html>
